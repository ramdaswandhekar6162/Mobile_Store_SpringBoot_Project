<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Mobile Form</title>
    <!-- Include necessary stylesheets, Bootstrap, etc. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Create Mobile Form</h2>

                    <!-- Form for creating a mobile -->
                    <form th:action="@{/admin/updatemobile}" th:object="${product}" method="post">
                        <div class="form-group">
                        	<input type="hidden" th:field="*{id}">
                            <label for="brandId">Brand ID:</label>
                            <input type="text" class="form-control" id="brandId" name="brandId" th:field="*{brand}" required>
                        </div>
                        <div class="form-group">
                            <label for="modelName">Model Name:</label>
                            <input type="text" class="form-control" id="modelName" name="modelName" th:field="*{modelName}" required>
                        </div>
                        <div class="form-group">
                            <label for="storageCapacity">Storage Capacity:</label>
                            <input type="text" class="form-control" id="storageCapacity" name="storageCapacity" th:field="*{storageCapacity}" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" class="form-control" id="price" name="price" th:field="*{price}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Mobile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include necessary scripts, Bootstrap JS, etc. -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
